<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание карточки груза</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавить информацию о грузе</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${gruz}" method="post">
                <table>
                    <tr>
                        <td>Наименование:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Город отправки:</td>
                        <td><input type="text" th:field="*{city_out}"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки:</td>
                        <td><input type="text" th:field="*{date_out}"></td>
                    </tr>
                    <tr>
                        <td>Город назначения:</td>
                        <td><input type="text" th:field="*{city_in}"></td>
                    </tr>
                    <tr>
                        <td>Дата прибытия:</td>
                        <td><input type="text" th:field="*{date_in}"></td>
                    </tr>
                    <tr>
                        <td>Описание груза:</td>
                        <td><textarea th:field="*{cargo_contents}"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
